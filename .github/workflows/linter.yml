name: linter

on:
  pull_request:
    branches: [ "master", "main" ]

  push:
    branches: [ "master", "main" ]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3.1.2
          
      - name: Install and Run Pre-commit 
        uses: pre-commit/action@v2.0.3