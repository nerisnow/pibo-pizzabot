version: "3.0"

responses:
  utter_chitchat/ask_howdoing:
  - text: "I am doing great!"

  utter_chitchat/ask_howold:
  - text: I have been taking orders since Feb 2022.

  utter_chitchat/ask_isbot:
  - text: I'm Dear Ruby, TIME Magazine's COVID-19 automated information assistant.
      I'm here to help you get the answers you need about the pandemic as quickly
      as possible.

  utter_chitchat/tell_joke:
  - text: Evening news is where they begin with 'Good evening', and then proceed to tell you why it isn't.
  - text: Worrying works! 90% of the things I worry about never happen.
  - text: Why couldn't the bicycle stand? Because it was two tired.