version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Ask for detailed order
  steps:
  - intent: ask_order
  - action: utter_ask_order

- rule: Confirm order
  steps:
  - intent: place_order
  - action: action_confirm_order

- rule: Chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: Say hello anytime the user says hi
  steps:
  - intent: greet
  - action: utter_greet
